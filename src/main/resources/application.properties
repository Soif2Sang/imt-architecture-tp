spring.application.name=tp

# ============================================
# PostgreSQL Configuration
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/tp_db
spring.datasource.username=tp_user
spring.datasource.password=tp_password123
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# Logging
# ============================================
logging.level.root=INFO
logging.level.imt.nord.europe.architecture.tp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
